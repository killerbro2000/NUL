<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Video with Audio</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            outline: none;
        }
    </style>
</head>
<body>

<video src="SLOW MO.mp4" autoplay loop controls muted="false" playsinline>
    Your browser does not support the video tag.
</video>

</body>
</html>
